<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>复杂表头测试</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
<table class="layui-hide" id="test"></table>

<script src="/static/js/jquery-3.5.1.js"></script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript"  th:inline="none">
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/getTableData'
            // ,uri : ""
            ,data : new Array()
            ,cellMinWidth:  80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'id', width:300, title: 'ID', sort: true}
                ,{field:'username', width:300, title: '用户名',edit:true}
                ,{field:'sex', width:300, title: '性别', sort: true,edit:true}
                ,{field:'city', width:300, title: '城市',edit:true}
                ,{field:'sign', with:300 ,title: '签名', width: '30%', minWidth: 100,edit:true} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'experience', with:300 ,title: '积分', sort: true,edit:true}
                ,{field:'score', with:300, title: '评分', sort: true,edit:true}
                ,{field:'classify', with:300, title: '职业',edit:true}
                ,{field:'wealth', width:137, title: '财富', sort: true,edit:true}
            ]],
            page:true,
            height: $(document).height() - $('#test').offset().top - 20,
            done:function (res, curr, count) {
                var w = $('.layui-none').width();
                $('.layui-none').html("<div align='left' style='width:" + w + "px;text-align:center'>无数据</div>");
                $('.layui-none', $(this.elem).next()).width($('.layui-table-header table', $(this.elem).next()).width() + 'px');
            }
        });
    });
</script>

</body>
</html>
